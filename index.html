<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- start -->
<div class="container">
    <h2>register now</h2>
    <form action="" id="form" class="form">
       
        <div class="form-item">
            <label for="username">username</label>
            <input type="text" id="username" placeholder="enetr user name">
            <small>error message</small>
        </div>
        <div class="form-item">
            <label for="email">email</label>
            <input type="text" id="email" placeholder="enetr email">
            <small>error message</small>
        </div>
        <div class="form-item">
            <label for="password">password</label>
            <input type="password" id="password" placeholder="enter password">
            <small>error message</small>
        </div>
        <div class="form-item">
            <label for="password2">confirm password</label>
            <input type="password" id="password2" placeholder="enter password once">
            <small>error message</small>
        </div>
<button id="btn" class="btn">submit</button>
    </form>
</div>

    <!-- end -->
</body>
<script src="main.js"></script>
</html>
